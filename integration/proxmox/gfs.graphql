query getAllTemplates {
  ProxmoxMachineTemplates {
    id,
    name,
    cores,
    startup
  }
}

query getAllMachines {
  Machines {
    id, 
    name,
    cores
  }
}

query getMachineById {
	Machine (id: "1227") {
    id,
    name
  }
}

query getMachineByProperty {
  Machines (cores:"4") {
    id,
    name,
    sockets
  }
}

mutation updateStatus
(
        $id:String!,
        $status: String,
        $lastStatusModifiedTime: Int,
        $statusTimeoutMillis: Int,
    )
{
    updateProxmoxMachineTemplate (
        id:$id,
        status:$status,
        lastStatusModifiedTime:$lastStatusModifiedTime,
        statusTimeoutMillis:$statusTimeoutMillis,
        ) {
        instance {
            id,
            status,
            lastStatusModifiedTime,
            statusTimeoutMillis,
        },
        ok
    }
}


